<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnicornVPN - Secure Your Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .hover-scale:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
    <div class="max-w-xl text-center" id="content">
        <img src="ic_launcher-playstore.png" alt="UnicornVPN Logo" class="w-36 mx-auto mb-5 hover-scale" id="logo">
        <h1 class="text-4xl font-bold mb-3 hover-scale" id="title">UnicornVPN</h1>
        <p class="text-gray-300 mb-7 text-lg">Secure your internet with our fast and reliable VPN service.</p>
        
        <a href="https://play.google.com/store/apps/details?id=com.arm.vpn" class="bg-blue-500 hover:bg-blue-600 text-white px-7 py-3 rounded-lg text-xl font-semibold hover-scale" id="downloadBtn">Download App</a>
        
        <div class="mt-7" id="config">
            <h2 class="text-2xl font-semibold mb-3 hover-scale">App-ads.txt</h2>
            <a href="App-ads.txt" class="text-blue-400 hover-scale">Download Ads Configuration Files</a>
        </div>
    </div>
    
    <script>
        gsap.from("#logo", { opacity: 0, y: -50, duration: 1 });
        gsap.from("#title", { opacity: 0, y: -20, duration: 1, delay: 0.5 });
        gsap.from("#downloadBtn", { opacity: 0, scale: 0.85, duration: 0.8, delay: 1 });
        gsap.from("#config", { opacity: 0, y: 30, duration: 1, delay: 1.2 });
    </script>
</body>
</html>
